<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c97430b9aa.js"></script>


  <title>Chatbox Cezinha</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>

  <div class="container">
    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header ">
            <img id="logo_image_header" src="./assets/imagens/logo-definitiva.png" alt="image">
          </div>
          <div class="chatbox__content--header chatbox__content--header messages__item--operator messages__item">
            <h3 class="chatbox__heading--header">Olá, Eu sou Cezinha!</h3>
            <p class="chatbox__description--header">Digite sua dúvida ou pode navegar pelos card’s dos setores e
              selecionar as dúvidas mais frequentes.</p>
          </div>
        </div>

        <div class="chatbox__messages_faq">
          <button class="button_faq">RH</button>
          <button class="button_faq">FINANCEIRO</button>
          <button class="button_faq">HOLERITE</button>
          <button class="button_faq">RELÓGIO DE PONTO</button>
          <button class="button_faq">BENEFÍCIOS</button>
        </div>

        <div class="chatbox__messages">
          <div class="messages__item messages__item--operator">
            Olá, tudo bem! em que posso ajudar?
          </div>
          <div class="messages__item messages__item--visitor">
            Preciso de ajuda sobre relógio de ponto, como registrar.
          </div>
          <div class="messages__item messages__item--operator">
            Entendi, está querendo ajuda para bater o ponto, já vou encaminhar uma solução!
          </div>
          <div class="messages__item messages__item--typing">
            <span class="messages__dot d1"></span>
            <span class="messages__dot d2"></span>
            <span class="messages__dot d3"></span>
          </div>
        </div>

        <div class="chatbox__footer">
          <input id="input_chatbox" type="text" placeholder="...">
          <button class="chatbox__send--footer">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <div class="chatbox__button">
        <button id="chatbot_button">button</button>
      </div>
    </div>
  </div>

</body>

</html>
